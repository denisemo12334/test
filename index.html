<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<button id="voltar-topo" onclick="window.scrollTo({top: 0, behavior: 'smooth'});">
  ↑ Top
</button>

<script>
  window.addEventListener('scroll', function() {
    const btn = document.getElementById('voltar-topo');
    if (window.scrollY > 300) {
      btn.classList.add('show');
    } else {
      btn.classList.remove('show');
    }
  });
</script>

<body>
  <div class="topo">
    <img src="profile.jpg" alt="Profile" class="imagem-circular" />
  </div>

  <div class="conteudo">
    <h1 class="username">My Name</h1>
    <p class="bio">This is my short bio. I love to create and share my art with the world.</p>

    <section class="habilidades">
      <h2>Skills</h2>
      <div class="caixas">
        <div class="caixa">Digital Art</div>
        <div class="caixa">Character Design</div>
        <div class="caixa">Animation</div>
      </div>
    </section>

    <hr class="divider" />

    <nav class="menu-secundario">
      <button class="tab-button" data-tab="commissions">Commissions</button>
      <button class="tab-button" data-tab="portfolio">Portfolio</button>
      <button class="tab-button" data-tab="contact">Contact</button>
    </nav>

    <section id="commissions" class="tab-content hidden">
      <h2>Commissions</h2>
      <div class="carousel">
        <img src="commission1.jpg" alt="Commission Sample 1" />
        <img src="commission2.jpg" alt="Commission Sample 2" />
        <img src="commission3.jpg" alt="Commission Sample 3" />
      </div>
    </section>

    <section id="portfolio" class="tab-content hidden">
      <h2>Portfolio</h2>
      <div class="carousel-horizontal">
        <div class="card">
          <img src="project1.jpg" alt="Project 1" />
          <h3>Project Title</h3>
          <p>Short project description.</p>
        </div>
        <div class="card">
          <img src="project2.jpg" alt="Project 2" />
          <h3>Project Title</h3>
          <p>Short project description.</p>
        </div>
      </div>
    </section>

    <section id="contact" class="tab-content hidden">
      <h2>Contact</h2>
      <p>Email: example@email.com</p>
      <p>Social Media: @example</p>
    </section>
  </div>

  <button id="voltar-topo" onclick="window.scrollTo({top: 0, behavior: 'smooth'});">
    ↑ Top
  </button>

  <script>
    const buttons = document.querySelectorAll('.tab-button');
    const contents = document.querySelectorAll('.tab-content');

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        contents.forEach(content => content.classList.add('hidden'));
        document.getElementById(button.dataset.tab).classList.remove('hidden');
      });
    });

    window.addEventListener('scroll', function() {
      const btn = document.getElementById('voltar-topo');
      if (window.scrollY > 300) {
        btn.classList.add('show');
      } else {
        btn.classList.remove('show');
      }
    });
  </script>
</body>
</html>
